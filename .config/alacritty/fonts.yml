# Font configuration

font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font"
    #family: "Cartograph CF"
    #style: bold

  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    #style: bold

  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    #style: italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    #style: Bold Italic

  # Point size
  size: 13

  # Offset
  offset:
    x: 0
    y: 0

  # Glyph offset
  #glyph_offset:
    #x: 0
    #y: 2
