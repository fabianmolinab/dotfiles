# Font configuration

font:
  # Normal (roman) font face
  normal:
    family: "Dank Mono"
    #family: "Cartograph CF"
    #family: "Jetbrains Mono"
    #family: "Hack Nerd Font"
    #family: "SF Mono"
    #family: Hasklig
    #family: "BlexMono Nerd Font"
    #style: text

  # Bold font face
  bold:
    #family: "Dank Mono"
    style: bold

  # Italic font face
  italic:
    #family: "Dank Mono"
    style:  italic

  # Bold italic font face
  bold_italic:
    #family: "Dank Mono"
    style: bold italic

  # Point size
  size: 15

  # Offset
  offset:
    x: 0
    y: -1

  ## Glyph offset
  glyph_offset:
    x: 0
    y: -1
